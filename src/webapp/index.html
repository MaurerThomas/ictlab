<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dock You dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css" />
    <link rel="icon" type="image/png" href="favicon32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon64.png" sizes="64x64">

    <style>
        .glyphicon-dy {
            padding-right: 15px;
            cursor: pointer;
        }

        .paddingLeft10{
            padding-left: 10px;
        }
        .loadDiv{
            position:   fixed;
            z-index:    1000;
            top:        0;
            left:       0;
            height:     100%;
            width:      100%;
            background: rgba( 255, 255, 255, .8 )
            url('http://i.stack.imgur.com/FhHRx.gif')
            50% 50%
            no-repeat;
        }
    </style>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html"><span><img src="favicon32.png"/></span> Dock You Dashboard</a>
        </div>
    </div>
</div>
<div class="container body-content" style="margin-top: 75px;">
    <div class="row" style="padding-bottom: 10px;">
        <div class="col-sm-2">
            <button class="btn btn-primary" id="newContainer"><span class="glyphicon glyphicon-plus"></span> New Container</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table id="myTable" class="table table-striped" cellspacing="0">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Container name</th>
                    <th>Creation date</th>
                    <th>State</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div id="editContainerModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Container configuration</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Container name:</label>
                                <input type="text" class="form-control" id="containerName">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label>Container state:</label>
                            <input type="text" class="form-control" disabled="disabled" id="containerState">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Container base image:</label>
                                <input type="text" class="form-control" id="containerBaseImage">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>
                                    Actions
                                </label>
                                <button class="btn btn-default" id="">Start<span class="glyphicon paddingLeft10 glyphicon-play"></span></button>
                                <button class="btn btn-default" id="">Restart<span class="glyphicon paddingLeft10 glyphicon-repeat"></span></button>
                                <button class="btn btn-default" id="">Move<span class="glyphicon paddingLeft10 glyphicon-export"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveContainer">Save</button>
                </div>
            </div>

        </div>
    </div>

    <div id="newContainerModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">New container</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="newContainerName">Container name:</label>
                                <input type="text" class="form-control" id="newContainerName">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="startingNode">Preferred starting node:</label>
                                <select class="form-control" id="startingNode">
                                    <option>Node 1 (192.168.1.1)</option>
                                    <option>Node 2 (24.227.145.96)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="newContainerBaseImage">Container base image:</label>
                                <input type="text" class="form-control" id="newContainerBaseImage" placeholder=" e.g. microsoft/aspnet">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>
                                Container parameters
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="hostPort">Host port</label>
                            <input id="hostPort" type="text" class="form-control" placeholder=" e.g. 80">
                        </div>
                        <div class="col-sm-6">
                            <label for="containerPort">Container port</label>
                            <input id="containerPort" type="text" class="form-control" placeholder=" e.g. 8080">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="startNewContainer">Start</button>
                </div>
            </div>

        </div>
    </div>

    <div class="loadDiv"></div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        var myTable = $('#myTable');
        var host = window.location.origin;
        var url = host+ "/ictlab/api/containers/";

         var myTableDataTable = myTable.DataTable({
             "ajax" : {
                 "url": url,
                 "dataSrc": ""
             },
             "columns" : [
                 { "data" : "id" },
                 { "data" : "name" },
                 { "data" : "creationdate" },
                 { "data" : "state" },
                 {
                     "render": function (data, type, full, meta) {
                         return '<span class="glyphicon glyphicon-dy glyphicon-play start" data-command="start" data-toggle="tooltip" title="Start a container"></span><span class="glyphicon glyphicon-dy glyphicon-off" data-toggle="tooltip"  data-command="stop" title="Stop a container"></span><span class="glyphicon glyphicon-dy glyphicon-repeat" data-command="restart" data-toggle="tooltip" title="Restart a container"></span><span class="glyphicon glyphicon-dy glyphicon-cog" data-command="edit" data-toggle="tooltip" title="Edit a container"></span><span class="glyphicon glyphicon-dy glyphicon-export" data-command="move" data-toggle="tooltip" title="Move a container"></span>';
                     }
                 }
             ],
            "order": [[0, "asc"]],
             "initComplete": function(settings, json) {
                 $('.loadDiv').hide();
             }
        });

        $( "#myTable tbody" ).on( "click","span" ,function() {
            var command = $(this).attr('data-command');

            if(command == "start" || command == "stop" || command == "restart" || command == "move"){
                startRequest($(this), command);
            }else if(command == "edit"){
                edit($(this));
            }
        });

        function startRequest(obj, command){
            var parentTableRow = obj.parents('tr');
            var rowData = myTableDataTable.row(parentTableRow).data();
            var id = rowData.id;
            var url = host+ "/ictlab/api/containers/" + id + "/"+ command + "/";

            //Command can be start/stop/move/restart
            console.log("command: " + command + " url: " + url);

            $.ajax({
                type: "GET",
                dataType: "json",
                url: url,
                data: {
                    id: id
                },
                statusCode: {
                    201: function () {
                        parentTableRow.css("background-color", "green");
                    },
                    503: function () {
                        parentTableRow.css("background-color", "red");
                    }

                }
            });

            reloadDataTable(3000);
        }

        function reloadDataTable(ms) {
            setTimeout(function () {
                myTableDataTable.ajax.reload();
            }, ms);
        }

        function edit(obj) {
            //Edit container
            var data = myTableDataTable.row( obj.parents('tr') ).data();
            var containerName = data.name;
            var containerState = data.state;

            $('#containerName').val(containerName);
            $('#containerState').val(containerState);

            $('#editContainerModal').modal('show');
        }

        $('#saveContainer').click(function () {
            //Save container
            alert("Saved container, will close this window now.");
        });

        $('#newContainer').click(function () {
            //TODO: new Container maken in eem Modal

            $('#newContainerModal').modal('show');
            setNumberOfNodes();
        });

        $('#startNewContainer').click(function () {
            var containerName = $('#newContainerName').val();
            var node = $('#startingNode option:selected').text();
            var baseImage = $('#newContainerBaseImage').val();
            var hostPort = $('#hostPort').val();
            var containerPort = $('#containerPort').val();

            var newData = [];
            newData.push(containerName, node, baseImage, hostPort, containerPort);
            var url = host + "/ictlab/api/containers/";

            //Post data: ["jenkins","Node 2 (24.227.145.96)","jenkins/latest","80","8080"]:
            $.ajax({
                type: "POST",
                dataType: "json",
                url: url,
                data : JSON.stringify(newData),
                success: function() {
                    alert("Create container request sent!")
                }
            });

        });

        function setNumberOfNodes() {
            var select = $('#startingNode');
            var url = host + "/ictlab/api/nodes/";

            $.ajax({
                url: url,
                type:'GET',
                dataType: 'json',
                success: function( json ) {
                    $.each(json, function(i, value) {
                        select.append($('<option>').text(value).attr('value', value));
                    });
                }
            });
        }

    });
</script>
</body>
</html>
